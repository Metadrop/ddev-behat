name: behat

project_files:
  - ddev-behat
  - commands

dependencies:
  - Metadrop/ddev-selenium


post_install_actions:
  - mkdir -p ../tests/behat/
  - cp -r --update=none ddev-behat/boilerplate/common ../tests/behat/
  - cp -r --update=none ddev-behat/boilerplate/local ../tests/behat/
  - cp -r --update=none ddev-behat/boilerplate/pro ../tests/behat/

ddev_version_constraint: '>= v1.24.3'
